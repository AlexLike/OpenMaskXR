hydra:
  run:
    dir: /third_party/openmask3d/output/2024-10-22-21-22-53-experiment/hydra_outputs/mask_features_computation
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/third_party/openmask3d/output/2024-10-22-21-22-53-experiment/hydra_outputs/mask_features_computation
    task:
    - data.masks.masks_path=/third_party/openmask3d/output/2024-10-22-21-22-53-experiment/scene_example_masks.pt
    - data.camera.poses_path=/third_party/openmask3d/resources/scene_example/pose
    - data.camera.intrinsic_path=/third_party/openmask3d/resources/scene_example/intrinsic/intrinsic_color.txt
    - data.camera.intrinsic_resolution=[968,1296]
    - data.depths.depths_path=/third_party/openmask3d/resources/scene_example/depth
    - data.depths.depth_scale=1000
    - data.depths.depths_ext=.png
    - data.images.images_path=/third_party/openmask3d/resources/scene_example/color
    - data.images.images_ext=.jpg
    - data.point_cloud_path=/third_party/openmask3d/resources/scene_example/scene_example.ply
    - output.output_directory=/third_party/openmask3d/output/2024-10-22-21-22-53-experiment
    - output.save_crops=false
    - external.sam_checkpoint=/third_party/openmask3d/resources/sam_vit_h_4b8939.pth
    - gpu.optimize_gpu_usage=false
  job:
    name: compute_features_single_scene
    override_dirname: data.camera.intrinsic_path=/third_party/openmask3d/resources/scene_example/intrinsic/intrinsic_color.txt,data.camera.intrinsic_resolution=[968,1296],data.camera.poses_path=/third_party/openmask3d/resources/scene_example/pose,data.depths.depth_scale=1000,data.depths.depths_ext=.png,data.depths.depths_path=/third_party/openmask3d/resources/scene_example/depth,data.images.images_ext=.jpg,data.images.images_path=/third_party/openmask3d/resources/scene_example/color,data.masks.masks_path=/third_party/openmask3d/output/2024-10-22-21-22-53-experiment/scene_example_masks.pt,data.point_cloud_path=/third_party/openmask3d/resources/scene_example/scene_example.ply,external.sam_checkpoint=/third_party/openmask3d/resources/sam_vit_h_4b8939.pth,gpu.optimize_gpu_usage=false,output.output_directory=/third_party/openmask3d/output/2024-10-22-21-22-53-experiment,output.save_crops=false
    id: ???
    num: ???
    config_name: openmask3d_inference
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.5
    cwd: /third_party/openmask3d/openmask3d
  verbose: false
